<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Little lemon | signup</title>
</head>
<body>
    <nav>
    </nav>     
    
    <main>
        <h1>Sign Up</h1>
        <form action="" method="POST">
            <div>
                <label for="user-first-name">First Name</label>
                <input type="text" id="user-first-name" name="user-first-name" />
            </div>
            <div>
                <label for="user-last-name">Last Name</label>
                <input type="text" id="user-last-name" name="user-last-name" />
            </div>
            <div>
                <label for="user-eamil">Email</label>
                <input type="email" id="user-email" name="user-email" />
            </div>
            <div>
                <label for="user-password">Pasword</label>
                <input type="password" id="user-password" name="user-password" />
            </div>
            <div>
                <label for="user-confirm-password">Confirm Password</label>
                <input type="password" id="user-confirm-password" name="user-confirm-password" />
            </div>
            <div>
                <button type="submit">Sign Up</button>
            </div>
        </form>
    </main>

    <footer>
        <p>Copyright Little Lemon</p>
    </footer>
</body>
</html>
