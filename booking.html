<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="bootstrap.min.css">
    <title>Booking form</title>
</head>
<body>
    <h1>Booking Table</h1>
    <form action="" method="POST">
        <fieldset id="size">
            <label></label>
                <input type="radio" value="2" name="size"> 2-person table
            </label>
            <label>
                <input type="radio" value="4" name="size" ckecked> 3-person table
            </label>
            <label>
                <input type="radio" value="6" name="size"> 6-person table
            </label>
        </fieldset>
        <fieldset id="location">
            <label>
                <input type="radio" value="indoors" name="size" checked> Indoors
            </label>
            <label>
                <input type="radio" value="outdoors" name="size"> Outdoors
            </label>        
            
        </fieldset> 
        <button type="submit">Submit</button>
    </form>
</body>
</html>
